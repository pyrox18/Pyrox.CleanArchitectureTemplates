language: csharp
mono: none
os: linux
dist: xenial
dotnet: 2.2.401

stages:
  - name: deploy
    if: tag IS present AND tag =~ ^(\d+\.)?(\d+\.)?(\*|\d+)$

jobs:
  include:
    - stage: deploy
      name: "Publish to NuGet"
      script:
        - dotnet pack Pyrox.Templates.AspNetCore.csproj -c Release
        - dotnet nuget push bin/Release/Pyrox.Templates.AspNetCore.*.nupkg --api-key $NUGET_API_KEY